  server: https://testpypi.python.org/pypi
  user: ppwwyyxx
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
  password:
    secure: 
  on:
    branch: test-travis
    repo: ppwwyyxx/tensorpack
    python: "3.5"
    condition: "$PYPI = true"
