- provider: pypi
  user: ppwwyyxx
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
  password:
    secure: 
  on:
    tags: true
    branch: master
    repo: ppwwyyxx/tensorpack
    python: "3.5"
    condition: "$PYPI = true"

